<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width. initial-scale-1.0">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <fieldset>
      <legend>Form</legend>
      <form>
      <table>
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="text"
          name="Nama" placeholder="Nama Lengkap..."></td>
        </tr>
        <tr>
          <td>Username</td>
          <td>:</td>
          <td><input type="text"
          name="username" placeholder="Username..."></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="email" name="email" placeholder="Your email..."></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" name="password" placeholder="Password..."></td>
        </tr>
        <tr>
          <td>Alamat Web</td>
          <td>:</td>
          <td><input type="url" name="link" placeholder="Masukan URL Web..."></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>:</td>
          <td><input type="date" name="tgl_lahir"></td>
        </tr>
        <tr>
          <td>Umur</td>
          <td>:</td>
          <td><input type="text" name="umur"></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td><input type="radio" name="gender">Laki-laki
          <input type="radio" name="gender">Perempuan</td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td><select name="">
            <option value="">islam</option>
            <option value="">Kristen</option>
            <option value="">Hindu</option>
            <option value="">Buddha</option>
            <option value="">Konghucu</option>
          </select></td>
        </tr>
        <tr>
          <td>Biografi</td>
          <td>:</td>
          <td><textarea name="name" rows="2" cols="22"></textarea></td>
        </tr>
        <tr>
          <td>Foto</td>
          <td> </td>
          <td><img src="gambar22.jpg" alt="gambar22/jpg" height="200px" width="200px"></td>
        </tr>
        <tr>
          <td>Audio</td>
          <td> </td>
          <td><audio src="audio22.mp3" controls></audio></td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
